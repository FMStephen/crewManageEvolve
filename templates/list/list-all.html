<div>
	<section class="row">
	    <section class="col-md-6" style="margin:50px auto; float:none">
	        <alert ng-repeat="alert in alerts " type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	    </section>
	</section>
	<select ng-model="dprt" ng-change="filter()" ng-options="x.value as x.name for x in dprtopt"></select>
	<select ng-model="position" ng-change="filter()" ng-options="x.value as x.name for x in positionopt"></select>
	<form>
		<input type="text" name="keyword" ng-model="keyword">
		<button type="submit" ng-click="filter()">搜索</button>
	</form>
	<button ng-click="reset()">清空条件</button>
</div>
<div>
		<ul>
			<li ng-repeat="member in members">
				<a href="#/list/detail/{{member.id}}">
					<img ng-src="{{member.photo}}">
					{{member.username}}
					{{member.position}}
					{{member.dprt}}
					{{member.telShort}}
					{{member.telLong}}
				</a>
			</li>
		</ul>
	</div>
	<div>
		第<span ng-model="current">{{current}}</span>页 
		共<span ng-model="total">{{total}}</span>页
		<button ng-click="pageprev()">上一页</button>
		<button ng-click="pagenext()">下一页</button>
	</div>
</div>
