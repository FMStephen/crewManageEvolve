<div>
	<alert ng-repeat="alert in alerts " type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<form>
		<div>
			<button ng-click="recover()" ng-disabled="flag">恢复</button>
			<button ng-click="del()" ng-disabled="flag">彻底删除</button>
		</div>
		<div>
			<ul>
				<li ng-repeat="member in members" ng-if="$even">
					<label for="a{{member.id}}">
						<input name="cb" id="a{{member.id}}" type="checkbox" ng-model="checkbox[$index].column" ng-true-value="{{member.id}}" ng-false-value="">
					</label>
					<img ng-src="{{member.photo}}">{{member.username}} {{member.position}} {{member.note}}
				</li>	
			</ul>
			<ul>
				<li ng-repeat="member in members" ng-if="$odd">
					<label for="a{{member.id}}">
						<input name="cb" id="a{{member.id}}" type="checkbox" ng-model="checkbox[$index].column" ng-true-value="{{member.id}}" ng-false-value="">
					</label>
					<img ng-src="{{member.photo}}">{{member.username}} {{member.position}} {{member.note}}
				</li>	
			</ul>
		</div>
		<button ng-click="cbcheck()">全选</button>
		<button ng-click="recheck()">反选</button>
		<div>
			第<span ng-model="current">{{current}}</span>页 
			共<span ng-model="total">{{total}}</span>页
			<button ng-click="pageprev()">上一页</button>
			<button ng-click="pagenext()">下一页</button>
		</div>
	</form>
</div>
